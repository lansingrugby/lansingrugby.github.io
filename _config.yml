# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Capital Area Crisis RFC 
email: crisisrfc@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Capital Area Crisis RFC is the Lansing Michigan are rugby team.
  Competing in the USA Rugby Midwest division since 2013.
#url: "https://lansingrugby.com" # the base hostname & protocol for your site, e.g. http://example.com
url: "https://lansingrugby.com" # the base hostname & protocol for your site, e.g. http://example.com
facebook_username: "lansingcrisisrugby"
donate: ""
banner_title: Crisis RFC
banner_subtitle: Lansing Michigan's Rugby Club

nav:
  - Home: "/"
  - About: "/about"
  - Practice: "/practice"

sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
